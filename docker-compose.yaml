version: '3'

services:
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    environment:                                        #uncomment if you want to change env variables
      #- HTTPS_PROXY=<proxy>:<port>                      #uncomment if you have a proxy
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,vonage-status-panel, doitintl-bigquery-datasource       #uncomment if you want to install plugins
    volumes:
      - grafana-storage:/var/lib/grafana
